<div class="logo">
  <img src="assets/images/angular.png">
</div>
<div class="container">

  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5>Login Form</h5>
      <form (ngSubmit)="login();">
        <div class="form-group">
          <div class="custom-field">
          <div>
          <label for="exampleInputEmail1">UserName</label>
        </div>
        <div style="width: 70%;">
          <input type="text" class="form-control" [(ngModel)]="username" name="username"  placeholder="Enter UserName">
        </div>
        </div>
      </div>
        <div class="form-group">
          <div class="custom-field">
            <div>
          <label for="exampleInputPassword1">Password</label>
        </div>
        <div style="width: 70%;">
          <input type="password" class="form-control"  [(ngModel)]="password" name="password" placeholder="Enter password">
        </div>
      </div>
      </div>
      <div class="float-right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>



</div>


<app-footer></app-footer>
